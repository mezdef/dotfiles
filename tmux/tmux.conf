# ~/.tmux.conf

set-environment -gF TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins"

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Keybindings
unbind-key C-b # Unbind default prefix
set -g prefix C-j # Set prefix
bind r source-file "~/.config/tmux/tmux.conf" \; display "Config reloaded!"
# Keybindings - Vim navigation
bind v copy-mode # Vim visual mode
bind h select-pane -L # Move left
bind j select-pane -D # Move down
bind k select-pane -U # Move up
bind l select-pane -R # Move right
bind Enter resize-pane -Z # Max/min current pane

bind q kill-pane # Close current pane
# Remap split keys to be more intuitive for Vim users
bind \\ split-window -h -c "#{pane_current_path}" # Split horizontal
bind - split-window -v -c "#{pane_current_path}" # Split vertical

# General
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g set-clipboard on          # use system clipboard
set -g default-terminal "${TERM}"
set -g mouse on
set -g mode-keys vi

# Session
set -g detach-on-destroy off     # don't exit from tmux when closing a session

# Window
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g renumber-windows on       # renumber all windows when any window is closed

# Style
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Misc
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux'
# Plugins - Continuum
set -g @continuum-restore 'on'
# Plugins - Catppuccin
set -g @catppuccin_flavor "mocha"
set -g status-position top
set -g @catppuccin_pane_border_status "off"
run '#{TMUX_PLUGIN_MANAGER_PATH}/tmux/catppuccin.tmux' # Load catppuccin

# Status Life - Left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=default,fg=#{@thm_green}]  #S }}"

# Status Line - Right
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_fg}]#{?window_zoomed_flag,  zoom ,}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=default,fg=#{@thm_fg}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=default,fg=#{@thm_mauve}] jj: #(jj log -r @ -n 1 --template 'bookmarks')"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '#{TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm'

# Status Line - Pane Borders
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=none,fg=#{@thm_overlay_0}"
setw -g pane-border-style "fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Status Line - Windows
set -g status-justify "left"
set -wg automatic-rename on
set -g automatic-rename-format "Window"
set -g window-status-format "#[bg=default,fg=#{@thm_overlay_0},none]│ #[bg=default,fg=#{@thm_fg}]#I#{?#{!=:#{window_name},Window},#[bg=default]:#W,}"
set -g window-status-style "bg=default,fg=#{@thm_fg}"
set -g window-status-last-style "bg=default,fg=#{@thm_fg}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[fg=#{@thm_overlay_0}] "
set -g window-status-current-format "#[bg=default,fg=#{@thm_overlay_0},none]│ #[bg=default,fg=#{@thm_mauve}]#I#{?#{!=:#{window_name},Window},:#W,}"
set -g window-status-current-style "bg=default,fg=#{@thm_mauve}"
