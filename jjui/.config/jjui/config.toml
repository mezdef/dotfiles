[merge-tools.nvimdiff]
program = "nvim"

[ui]
merge-tool = "nvimdiff"
editor = "nvim"
diff-editor = "nvim"

[custom_commands.open_file]
key = ["o"]
lua = '''
  local file = context.file()
  if not file then
      flash("No file selected")
      return
  end
  exec_shell("nvim " .. file)
'''
